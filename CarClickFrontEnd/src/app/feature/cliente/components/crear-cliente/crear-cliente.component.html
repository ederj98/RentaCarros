<form [formGroup]="clienteForm" (ngSubmit)="crear()">
  <div class="form-group">
    <label for="idCliente">Identificación</label>
    <input type="number" class="form-control" id="idCliente" formControlName="idCliente" >
  </div>
  <div class="form-group">
    <label for="nombreCompleto">Nombre completo</label>
    <input type="text" class="form-control" id="nombreCompleto" formControlName="nombreCompleto" >
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" formControlName="direccion" >
  </div>
  <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="text" class="form-control" id="telefono" formControlName="telefono" >
  </div>
  <div class="form-group">
    <label for="email">Correo electronico</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com" >
  </div>
  <button type="submit" class="btn btn-primary">{{ btnNombre }}</button>
</form>
<br/>
<br/>
